<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="3D - jerunei sungai misan (glb).glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.png" shadow-intensity="1" camera-orbit="260.4deg 73.1deg 34.05m" field-of-view="30deg">
      
      <button class="Hotspot" slot="hotspot-1" 
        data-position="-1.646555227809907m 0.9688571249054583m -2.0181741153461057m" 
        data-normal="0m 0.9999999999998863m -4.7683715799999993e-7m" 
        data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Base</div>
      </button>      
      <button class="Hotspot" slot="hotspot-2" 
        data-position="-4.045382494808573m 4.121988860138356m -0.08515393607204501m" 
        data-normal="-1m -1.1147771939877675e-24m 0m" 
        data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Metal Plaque</div>
      </button>      
      <button class="Hotspot" slot="hotspot-3" 
        data-position="-0.99691058391209m 9.188125476267803m 0.03136285619919059m" 
        data-normal="-0.9951847331821386m -9.742781137557754e-8m 0.09801707423294397m" 
        data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Body Replacement Chamber</div>
      </button>      
      <button class="Hotspot" slot="hotspot-4" 
        data-position="-0.9966594885016621m 6.082711401123339m 0.03391420175153501m" 
        data-normal="-0.9951847331821506m 4.673818311267685e-8m 0.09801707423285902m" 
        data-visibility-attribute="visible"
        onclick="playCavityAudio()">
          <div class="HotspotAnnotation">Carved Cavity</div>
      </button>      
      <button class="Hotspot" slot="hotspot-5" 
        data-position="-0.36779179279906327m 12.494410819541041m -0.41448013699034886m" 
        data-normal="-0.632198218242451m -0.08312214481036456m -0.7703350711821416m" 
        data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Symbolic Iron Wood Jar for King &amp; Nobles</div>
      </button>      
      <!--audio section-->
      <audio id="audio-cavity" src="audio/about_cavity.mp3"></audio>
      <script>
        function playAudioCavity() {
          const audio = document.getElementById('audio-cavity');
          audio.currentTime = 0; // restart if already played
          audio.play(); }
      </script>
      <!--section ends-->      
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <style>
      .ui-buttons {
        position: absolute; top: 20px; left: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 10; }
      .ui-buttons button {
        padding: 8px 12px; background: rgba(0,0,0,0.7); color: white; border: none; border-radius: 6px; cursor: pointer; }
      .HotspotAnnotation {
        background: rgba(0,0,0,0.7); padding: 6px 10px; border-radius: 6px; color: white; } </style>
    <div style="position:relative; width:100%; height:100vh; overflow: hidden;">
      <div class="ui-buttons">
        <button onclick="window.location.href='https://sites.google.com/poliku.edu.my/mukahxplore/3d-experiences?read_current=1'">Homepage</button>
        <button onclick="openYouTube()">YouTube</button>
        <button onclick="openQuestion()">Questionnaire</button>
        <button onclick="openPhoto()">Photo</button>
        <button onclick="openText()">Transcript</button>
      </div>
      <!-- <model-viewer> HTML element -->
        <model-viewer src="3D - jerunei sungai misan (glb).glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.png" shadow-intensity="1" camera-orbit="260.4deg 73.1deg 34.05m" field-of-view="30deg" style="width:100%;height:100%;">
          <button class="Hotspot" slot="hotspot-1" 
            data-position="-1.646555227809907m 0.9688571249054583m -2.0181741153461057m" 
            data-normal="0m 0.9999999999998863m -4.7683715799999993e-7m" 
            data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Base</div></button>      
          
          <button class="Hotspot" slot="hotspot-2" 
            data-position="-4.045382494808573m 4.121988860138356m -0.08515393607204501m" 
            data-normal="-1m -1.1147771939877675e-24m 0m" 
            data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Metal Plaque</div></button>      
          
          <button class="Hotspot" slot="hotspot-3" 
            data-position="-0.99691058391209m 9.188125476267803m 0.03136285619919059m" 
            data-normal="-0.9951847331821386m -9.742781137557754e-8m 0.09801707423294397m" 
            data-visibility-attribute="visible"
            data-audio="audio/about_bodychamber.mp3"
            onclick="playAudio(this)">
            <div class="HotspotAnnotation">Body Replacement Chamber</div></button>
          
          <button class="Hotspot" slot="hotspot-4" 
            data-position="-0.9966594885016621m 6.082711401123339m 0.03391420175153501m" 
            data-normal="-0.9951847331821506m 4.673818311267685e-8m 0.09801707423285902m" 
            data-visibility-attribute="visible"
            data-audio="audio/about_cavity.mp3"
            onclick="playAudio(this)">
            <div class="HotspotAnnotation">Carved Cavity</div></button>
          
          <button class="Hotspot" slot="hotspot-5" 
            data-position="-0.36779179279906327m 12.494410819541041m -0.41448013699034886m" 
            data-normal="-0.632198218242451m -0.08312214481036456m -0.7703350711821416m" 
            data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Symbolic Iron Wood Jar for King &amp; Nobles</div></button>      
          <!--AUDIO SECTION -->
          <audio id="hotspot-audio"></audio>
          <script>
            let currentButton = null;
            let audioPlayer = null;
            
            window.onload = () => {
              audioPlayer = document.getElementById("hotspot-audio");};
            // Toggle play/pause
            function playAudio(button) { // Get all audio elements
              const audioSrc = button.getAttribute("data-audio");
              // if same hotspot clicked again => toggle
              if (currentButton === button) {
                if (audioPlayer.paused) {
                  audioPlayer.play();
                } else {
                  audioPlayer.pause();
                }
                return; }
              // If switching to another hotspot â†’ stop previous
              if (currentButton !== null) {
                audioPlayer.pause();
                audioPlayer.currentTime = 0;}
              // Load new audio
              audioPlayer.src = audioSrc;
              audioPlayer.play();
              
              currentButton = button;}
            </script>
          <!-- AUDIO SECTION ENDS -->
          <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
          </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>
      </div>
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
